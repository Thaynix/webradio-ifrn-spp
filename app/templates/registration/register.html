{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Crie uma Conta{% endblock title %}

{% block content %}

<div class="container py-5 mt-5"> <!-- Adiciona a margem superior -->
    <div class="row justify-content-center align-items-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4" style="background-color: #2c475a">
                <div class="card-body p-5">
                    <h3 class="text-center text-white mb-4">Crie sua Conta</h3>
                    <form action="" method="post" class="formc">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-4">
                            <button class="btn btn-success w-100" type="submit">Criar Conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
